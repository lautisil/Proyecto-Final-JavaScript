<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title> Proyecto Final - JavaScript </title>
</head>

<body>
    <h1><span>Proyecto Final - JavaScript</span></h1>
    <hr />
    <h2>NaturaForEver</h2>
    <h2 class="SmallTitulo">❤ Bievenido/a a Tienda NaturaForEver ❤</h2>
    <div id="formulario">
        <h3>REGISTRO</h3>
        <form id="formRegistro">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" required>

            <label for="contraseña">Contraseña</label>
            <input type="text" id="contraseña" name="contraseña" required>

            <label for="guardarDatos">Guardar datos</label>
            <input type="checkbox" id="checkbox" name="guardarDatos">

            <button type="submit" id="btnRegistrar" class="btn-submit">Registrarse</button>
        </form>
    </div>
    <div id="formulario">
        <h3>INGRESO</h3>
        <form id="formIngreso">
            <label for="emailCliente">E-mail</label>
            <input type="text" id="emailCliente" name="emailCliente" required>

            <label for="contraseñaCliente">Contraseña</label>
            <input type="text" id="contraseñaCliente" name="contraseñaCliente" required>

            <button type="submit" id="btnIngresar" class="btn-submit">Ingresar</button>
        </form>
    </div>
    
    <script src="../js/login.js"></script>
</body>
