<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title> Proyecto Final - JavaScript </title>
</head>

<body>
    <header>
        <h1><span>Proyecto Final - JavaScript</span></h1>
        <hr />
        <h2>NaturaForEver</h2>
        <h2 class="SmallTitulo">❤ Bievenido/a a Tienda NaturaForEver ❤</h2>
        <div class="navbar">
            <a href="#" id="carrito">Carrito</a>
            <a href="#" id="cuenta">Cuenta</a>
        </div>
    </header>
    
    <main>
        <div class="productos-container">
            <!-- Producto 1 -->
            <div class="producto">
                <img src="img/perfumeRojo.jpg" alt="Producto 1">
                <h3 class="contenidoProducto">Pefume Rojo</h3>
                <p class="contenidoProducto">Precio: $20.000</p>
                <button type="submit" class="btn-submit">Comprar</button>
            </div>
    
            <!-- Producto 2 -->
            <div class="producto">
                <img src="img/perfumeAzul.jpg" alt="Producto 2">
                <h3 class="contenidoProducto">Perfume Azul</h3>
                <p class="contenidoProducto">Precio: $15.000</p>
                <button type="submit" class="btn-submit">Comprar</button>
            </div>
    
            <!-- Producto 3 -->
            <div class="producto">
                <img src="img/cremaVerde.jpg" alt="Producto 3">
                <h3 class="contenidoProducto">Crema Verde</h3>
                <p class="contenidoProducto">Precio: $10.000</p>
                <button type="submit" class="btn-submit">Comprar</button>
            </div>
    
            <!-- Producto 4 -->
            <div class="producto">
                <img src="img/cremaVioleta.jpg" alt="Producto 4">
                <h3 class="contenidoProducto">Crema Violeta</h3>
                <p class="contenidoProducto">Precio: $6.000</p>
                <button type="submit" class="btn-submit">Comprar</button>
            </div>
        </div>
    
        <div id="carritoContenedor"></div>
    
    </main>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
