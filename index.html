<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Proyecto Final - JavaScript </title>
</head>

<body>
    <h1><span>Proyecto Final - JavaScript</span></h1>
    <hr />
    <h2>NaturaForEver</h2>
    <h2 class="SmallTitulo">❤ Bievenido/a a Tienda NaturaForEver ❤</h2>
    <div id="formulario">
        <h3>REGISTRO</h3>
        <form id="miFormulario">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="contraseña">Contraseña</label>
            <input type="text" id="contraseña" name="contraseña" required>

            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" required>

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="guardarDatos">Guardar datos</label>
            <input type="checkbox" id="guardarDatos" name="guardarDatos">

            <button type="submit" id="btn-submit">Enviar</button>
        </form>
    </div>
    <div id="formulario">
        <h3>INGRESO</h3>
        <form id="miFormulario">
            <label for="emailCliente">E-mail</label>
            <input type="text" id="emailCliente" name="emailCliente" required>

            <label for="contraseñaCliente">Contraseña</label>
            <input type="text" id="contraseñaCliente" name="contraseñaCliente" required>

            <button type="submit" id="btn-submit">Enviar</button>
        </form>
    </div>
    
    <script src="./js/main-pruebas.js"></script>
</body>
